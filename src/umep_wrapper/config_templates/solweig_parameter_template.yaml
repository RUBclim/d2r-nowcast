INPUT_DSM: {{data_path}}/{{dsm_folder}}/{{dsm_file}}
INPUT_SVF: {{preprocess_data_path}}/{{y_x}}/svfs.zip
INPUT_CDSM: {{data_path}}/{{cdsm_folder}}/{{cdsm_file}}
